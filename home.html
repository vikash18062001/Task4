<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saketa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <section class="main-section">
        <section class="header-section d-flex">
            <div class="company-logo mt-auto"><a href="javascript:void(0)" onclick="onReload()"><img
                        src="assets/saketa-logo (1).png" alt="company-logo"></a></div>
            <div class="employee-directory px-4 ">
                <p class="field-name ">Employee Directory</p>
                <p class="quote"> The Ultimate People Directory Experience</p>
            </div>
            <div class="employee-profile d-flex justify-content-end align-items-end"><span
                    class="welcome">Welcome,</span><span class="user-name">Andrew Philips</span><img
                    src="assets/user.png"
                    alt="" id="currentUserImg" class=""></div>
        </section>
        <hr>
        <div class="row employee-filter">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 side-navbar">
                <ul id="departement">
                    <header class="heading">Departement</header>
                </ul>
                <ul id="Offices">
                    <header class="heading">Offices</header>
                </ul>
                <ul id="jobTitles">
                    <header class="heading">Job Titles</header>
            </div>
            <div class="col-10 employee-info">
                <div class="search-by-firstchar mb-4">
                    <div class="char-container d-flex">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-lg-flex d-md-flex d-xs-block  ">
                        <label class="search-bar px-2 py-0 py-lg-0 py-md-0 py-sm-0" for="search-keyword">Search<span
                                class="search-icon position-absolute "><i class="bi bi-search"></i></span>
                            <input type="text" placeholder="Enter any keyword" id="search-keyword">
                        </label>
                        <button type="button" class="clear-btn">Clear</button>
                        <label for="filter-by " class="filter">Filter by <span class="px-1"></span>
                            <select name="drop-down" id="filters-name" >
                                <option value="preferredName" selected>Preferred Name</option>
                                <option value="firstName">First Name</option>
                                <option value="lastName">Last Name</option>
                                <option value="email">Email</option>
                                <option value="jobTitle">Job Title</option>
                                <option value="office">Office</option>
                                <option value="departement">Departement</option>
                                <option value="phoneNumber">Phone Number</option>
                                <option value="skypeId">Skype ID</option>
                            </select></label>
                        <button class="ms-auto" id="add-employee"> Add Employee</button>
                    </div>
                </div>
                <label class="note"><strong>Note:</strong> Please use the advanced filter options to refine your
                    results.</label>
                <div class="employee-container border  d-flex px-3 py-3 "></div>
            </div>
        </div>
    </section>
    <form action="" class="justify-content-center align-items-center">
        <section class="employee-form  justify-content-center ">
            <div>
                <header id="addNewEmployee">Add New Employee</header>
                <div><input type="text" placeholder="FirstName" id="firstName" class="form-padding"><i class="bi bi-pencil"></i></div><div class="validate-error errorFirstName">Enter valid firstName</div>
                <div><input type="text" placeholder="LastName" id="lastName"  class="form-padding"><i class="bi bi-pencil"></i></div><div class="validate-error errorLastName">Enter valid lastname</div>
                <div><input type="text" placeholder="Enter PreferredName" id="preferredName" class="form-padding" disabled><i class="bi bi-pencil"></i></div>
                <div><input type="email" placeholder="Enter Email" id="email" class="form-padding"><i class="bi bi-pencil"></i></div><div class="validate-error errorEmail">Enter valid Email</div>
                <div><input type="text" placeholder="Enter PhoneNumber" id="phoneNumber"  class="form-padding" maxlength="10"><i class="bi bi-pencil"></i></div><div class="validate-error errorPhoneNumber">Enter valid PhoneNumber</div>
                <div><input type="text" placeholder="Enter SkypeId" id="skypeid" class="form-padding"><i class="bi bi-pencil"></i></div><div class="validate-error errorSkypeId">Enter valid skypeId</div>
                <div> <select name="departement" id="Departement" class="form-padding">
                        <option value="IT" >IT</option>
                        <option value="Human Resources" selected>Human Resources</option>
                        <option value="MD">MD</option>
                        <option value="Sales">Sales</option>
                    </select><i class="bi bi-pencil"></i></div>
                <div><select name="Offices" id="office" class="form-padding">
                        <option value="Seattle" selected>Seattle</option>
                        <option value="India">india</option>
                    </select><i class="bi bi-pencil"></i></div>
                <div> <select name="jobTitles" id="jobTitle" class="form-padding">
                        <option value="SharePoint Practice Head" selected>SharePoint Practise Head</option>
                        <option value=".Net Development Lead">.Net Development Lead</option>
                        <option value="Recruiting Expert">Recruiting Expert</option>
                        <option value="Bi Developer">Bi Developer</option>
                        <option value="Business Analyst">Business Analyst</option>
                    </select><i class="bi bi-pencil"></i></div>

                <div class="add-employee-btn"><button type="submit" id="submitBtn">Add Employee</button></div>
                <div class="cancel-btn"><button type="button" id="closeBtn">Cancel</button></div>
            </div>
        </section>
    </form>
    <script src="index.js"></script>

</body>

</html>
